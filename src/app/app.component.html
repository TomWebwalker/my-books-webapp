<mat-toolbar>
  <div>
    <button mat-icon-button color="primary" (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <span>My <strong>books</strong></span>
  </div>
  <div></div>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="opened">
    <mat-list>
      <mat-nav-list>
        <a mat-list-item routerLink="authors">Authors</a>
      </mat-nav-list>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
